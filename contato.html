                        <input id="nomeId" name="email" placeholder="Digite seu email..." type="email" required>

                        </label>

                        <label>

                        </label>
                        
                        <br>
                        
                        <label for="mensagemId">Mensagem:</label>
                        <textarea id="mensagemId" name="mensagem" cols="30" rows="6"></textarea>
                        <br>
                        <button type="submit">Enviar <strong>Para mim!</strong></button>
